

   <div class="quiz-container">
    <h1>QCM sur Angular</h1>
  
    <!-- Affichage des questions -->
    <div *ngFor="let question of questions; let i = index">
      <app-question
        [data]="question"
        [questionNumber]="i + 1"
        (answerSelected)="handleAnswer($event)">
      </app-question>
  
      <!-- Feedback immédiat -->
      <p class="feedback" *ngIf="quizCompleted">
        {{ getAnswerStatus(i) === 'correct' ? '✅ Correct' : '❌ Incorrect' }}
      </p>
  
      <!-- Correction affichée à la fin -->
      <p class="correction" *ngIf="quizCompleted && getAnswerStatus(i) === 'incorrect'">
        Bonne réponse : {{ getCorrectOption(i) }}
      </p>
    </div>
  
    <!-- Résultats -->
    <div class="results" *ngIf="quizCompleted">
      <h2>Résultats : {{ correctAnswers }}/{{ questions.length }}</h2>
    </div>
  
    <!-- Bouton de validation -->
    <button *ngIf="!quizCompleted" (click)="submitQuiz()" class="submit-btn">Valider les réponses</button>

  </div>
