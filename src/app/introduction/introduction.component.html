   <div class="slide">
    <div class="slide-content">
      <h1 class="slide-title">{{ slides[currentSlideIndex].title }}</h1>
  
      <!-- Afficher le contenu de texte de la diapositive -->
      <p class="slide-text" *ngIf="slides[currentSlideIndex].content">
        {{ slides[currentSlideIndex].content }}
      </p>
  
      <!-- Afficher une liste si disponible -->
      <ul class="slide-list" *ngIf="slides[currentSlideIndex].list && slides[currentSlideIndex].list.length > 0">
        <li *ngFor="let item of slides[currentSlideIndex].list">{{ item }}</li>
      </ul>
  
      <!-- Boutons de navigation -->
      <div class="navigation">
        <button class="navigation-btn" (click)="previousSlide()" [disabled]="currentSlideIndex === 0">
          Précédent
        </button>
        <button class="navigation-btn" (click)="nextSlide()" [disabled]="currentSlideIndex === slides.length - 1">
          Suivant
        </button>
      </div>
    </div>
  </div>
